<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
  </head>
  <body>
    <div class="container bg-success py-4">
      <form action="">
        <div class="form-group">
        <input class="form-control" type="text" name=""   id=""  placeholder="enter Username">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="" id="" placeholder="enter password">
      </div>
      <div class="form-group">
        <input class="form-control" type="email" name="" id="" placeholder="enter Email-Id">
      </div>
      <div class="form-group">
        <label for="">DOB</label>
        <div class="row">
          <div class="col">
            <select name="custom-select" id="">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
            </select>
          </div>
          <div class="col">
             <select name=" custom-select" id="">
              <option value="">Jan</option>
              <option value="">Feb</option>
              <option value="">Mar</option>
              <option value="">Apr</option>
             </select>
        </div>
        <div class="col">
          <select name=" custom-select" id="">
          <option value="">2021</option>
              <option value="">2020</option>
              <option value="">2019</option>
              <option value="">2018</option>
          </select>
        </div>
       </div>
      <div class="form-group">
        <label for="">Gender</label>
        <div class="form-check-inline">
        <input class="form-check-input" type="radio" name="b1" id="">
        <label class="form-check-label">Male</label>
      </div>

      <div class="form-check-inline">
        <input class="form-check-input" type="radio" name="b1" id="">
        <label class="form-check-label">Female</label>
      </div>
    </div>
         <div>
          <input class="btn btn-primary" type="submit" value="Login">
        </div>
      </form>
  
  </div>
      
          

     
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
